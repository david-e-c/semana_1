<meta charset="UTF-8">
<h1> Codigos para teste </h1>
<script>

function pulaLinha() {
    // pulando duas linhas
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}
mostra("teste1");
pulaLinha();
mostra("teste2");
</script>
